<!DOCTYPE html>
<html data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light" />
    <link rel="stylesheet" href="resource/pico.red.min.css" />
    <script src="resource/echarts.min.js"></script>
    <script src="resource/tsparticles.confetti.bundle.min.js"></script>
    <title>投票数据</title>
  </head>

  <body style="user-select: none; cursor: default">
    <dialog id="modal-disconnected">
      <article>
        <h2
          style="
            text-align: center;
            margin: 0.5em 0.5em;
            user-select: none;
            cursor: default;
          "
        >
          连接已中断，请刷新界面
        </h2>
      </article>
    </dialog>
    <dialog id="modal-connecting" open>
      <article>
        <h2
          style="
            text-align: center;
            margin: 0.5em 0.5em;
            user-select: none;
            cursor: default;
          "
        >
          正在连接至Websocket
        </h2>
      </article>
    </dialog>
    <div
      id="main"
      style="width: 100%; height: 100%; padding: 1% 1%; position: absolute"
    ></div>
    <div
      id="background"
      style="
        opacity: 1;
        width: 100%;
        height: 100%;
        background-repeat: no-repeat;
        background-origin: border-box;
        background-position: center;
        position: absolute;
        z-index: -1;
        background-size: cover;
        background-image: radial-gradient(circle farthest-corner at 90% 90%, rgba(244,178,173,1) 0%, rgba(236,225,196,1) 100%);
      "
    ></div>
  </body>
  <script type="text/javascript">
    var chartDom = document.getElementById("main");
    var myChart = echarts.init(chartDom, "light");
    var option;

    //const sizeRangee = document.getElementById("sizeRangee");

    // 监听range输入框变化事件
    //sizeRangee.addEventListener("input", function () {
    // 在变化时修改main div的字体粗细
    //chartDom.style.fontWeight = sizeRange.value;
    //});

    const data = [];
    for (let i = 0; i < 10; ++i) {
      data.push(Math.round(Math.random() * 200));
    }
    option = {
      backgroundColor: "transparent",
      title: {
        text: "BU 303",
        left: "center",
        top: "1%",
        textStyle: {
          fontSize: 60,
        },
      },
      grid: {
        top: "10%",
      },
      xAxis: {
        type: "category",
        data: ["B", "U", "3", "0", "3"],
        color: "black",
        axisLabel: {
          fontWeight: "normal",
          color: "black",
          fontSize: 40,
        },
      },
      yAxis: {
        type: "value",
        color: "black",
        axisLine: {
          lineStyle: {
            color: "white", // 设置轴线颜色
            width: 2, // 设置轴线宽度
            type: "solid", // 设置轴线类型（可选值：solid, dashed, dotted）
          },
        },
        max: function (value) {
          return Math.round(value.max * 1.2); // 设置最大值为当前最大值的 120%
        },
        axisLabel: {
          fontWeight: "normal",
          color: "black",
          fontSize: 30,
        },
      },
      series: [
        {
          data: [0, 0, 0, 0, 0],
          type: "bar",
          colorBy: "data",
          barWidth: "40%", // 设置柱子的宽度
          barCategoryGap: "40%", // 设置柱子的间距
        },
      ],
    };
    option && myChart.setOption(option);

    window.addEventListener("resize", function () {
      myChart.resize();
    });

    const protocol =
      document.location.protocol === "https:" ? "wss://" : "ws://";
    const host = document.location.host;
    const wsURL = protocol + host + "/websocket/screen";
    const socket = new WebSocket(wsURL);

    socket.addEventListener("open", (event) => {
      console.log("WebSocket 连接已打开");
      closeModal(document.getElementById("modal-connecting"));
    });

    socket.addEventListener("close", (event) => {
      openModal(document.getElementById("modal-disconnected"));
    });

    socket.addEventListener("message", (event) => {
      var message = JSON.parse(event.data);

      if (message.status == 0) {
        var mergedArray = option.series[0].data.map(function (element, index) {
          return {
            value: message.data[index],
            itemStyle: element.itemStyle,
          };
        });
        option.series[0].data = mergedArray;
      } else if (message.status == 1) {
        option.title.text = message.title;

        option.xAxis.data = message.options;

        var mergedArray = Array(message.options.length)
          .fill(0)
          .map(function (element, index) {
            return {
              value: element,
              itemStyle: { color: message.colors[index] },
            };
          });
        console.log(mergedArray);

        option.series[0].data = mergedArray;
      } else if (message.status == 2) {
        const end = Date.now() + 10 * 1000;
        const colors = ["#bb0000", "#ffffff"];
        (function frame() {
          confetti({
            particleCount: 2,
            angle: 60,
            spread: 55,
            origin: { x: 0 },
            colors: colors,
          });

          confetti({
            particleCount: 2,
            angle: 120,
            spread: 55,
            origin: { x: 1 },
            colors: colors,
          });

          if (Date.now() < end) {
            requestAnimationFrame(frame);
          }
        })();
      }
      myChart.setOption(option);
    });

    // 监听连接关闭事件

    // 监听连接错误事件
    socket.addEventListener("error", (event) => {
      console.error("WebSocket 连接发生错误", event);
    });

    // 发送消息
    function sendMessage() {
      const messageInput = document.getElementById("messageInput");
      const messageText = messageInput.value;

      // 构造 JSON 格式的消息
      const jsonMessage = {
        text: messageText,
      };

      // 将 JSON 消息转换为字符串并发送到服务器
      socket.send(JSON.stringify(jsonMessage));

      // 清空输入框
      messageInput.value = "";
    }

    let prefersDarkMode = window.matchMedia(
      "(prefers-color-scheme: dark)"
    ).matches;
    if (prefersDarkMode) {
      console.log("Dark");
    }

    // Config
    const isOpenClass = "modal-is-open";
    const openingClass = "modal-is-opening";
    const closingClass = "modal-is-closing";
    const scrollbarWidthCssVar = "--pico-scrollbar-width";
    const animationDuration = 400; // ms
    let visibleModal = null;

    // Open modal
    const openModal = (modal) => {
      const { documentElement: html } = document;
      const scrollbarWidth = getScrollbarWidth();
      if (scrollbarWidth) {
        html.style.setProperty(scrollbarWidthCssVar, `${scrollbarWidth}px`);
      }
      html.classList.add(isOpenClass, openingClass);
      setTimeout(() => {
        visibleModal = modal;
        html.classList.remove(openingClass);
      }, animationDuration);
      modal.showModal();
    };

    // Close modal
    const closeModal = (modal) => {
      visibleModal = null;
      const { documentElement: html } = document;
      html.classList.add(closingClass);
      setTimeout(() => {
        html.classList.remove(closingClass, isOpenClass);
        html.style.removeProperty(scrollbarWidthCssVar);
        modal.close();
      }, animationDuration);
    };

    // Get scrollbar width
    const getScrollbarWidth = () => {
      const scrollbarWidth =
        window.innerWidth - document.documentElement.clientWidth;
      return scrollbarWidth;
    };

    const isScrollbarVisible = () => {
      return document.body.scrollHeight > screen.height;
    };
  </script>
</html>
